<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/style.css" />
        <title>Hexagonal Calculator</title>
    </head>
    <body>
        <header></header>
        <main>
            <div class="calculator">
                <section class="calculator__display"><p>123456789</p></section>
                <div class="calculator__key-pad">
                    <div>
                        <div class="calculator__btn calculator__btn--hex">
                            <button class="calculator__btn--font-medium">
                                On/Off
                            </button>
                        </div>
                        <div class="calculator__btn calculator__btn--hex">
                            <button class="calculator__btn--font-large">
                                7
                            </button>
                        </div>
                        <div class="calculator__btn calculator__btn--hex">
                            <button class="calculator__btn--font-large">
                                4
                            </button>
                        </div>
                        <div class="calculator__btn calculator__btn--hex">
                            <button class="calculator__btn--font-large">
                                1
                            </button>
                        </div>
                        <div class="calculator__btn calculator__btn--hex">
                            <button class="calculator__btn--font-large">
                                0
                            </button>
                        </div>
                    </div>
                    <div>
                        <div class="calculator__btn calculator__btn--hex">
                            <button class="calculator__btn--font-large">
                                +/-
                            </button>
                        </div>
                        <div class="calculator__btn calculator__btn--hex">
                            <button class="calculator__btn--font-large">
                                8
                            </button>
                        </div>
                        <div class="calculator__btn calculator__btn--hex">
                            <button class="calculator__btn--font-large">
                                5
                            </button>
                        </div>
                        <div class="calculator__btn calculator__btn--hex">
                            <button class="calculator__btn--font-large">
                                2
                            </button>
                        </div>
                    </div>
                    <div>
                        <div class="calculator__btn calculator__btn--hex">
                            <button class="calculator__btn--font-large">
                                √
                            </button>
                        </div>
                        <div class="calculator__btn calculator__btn--hex">
                            <button class="calculator__btn--font-large">
                                9
                            </button>
                        </div>
                        <div class="calculator__btn calculator__btn--hex">
                            <button class="calculator__btn--font-large">
                                6
                            </button>
                        </div>
                        <div class="calculator__btn calculator__btn--hex">
                            <button class="calculator__btn--font-large">
                                3
                            </button>
                        </div>
                        <div class="calculator__btn calculator__btn--hex">
                            <button class="calculator__btn--font-large">
                                .
                            </button>
                        </div>
                    </div>
                    <div>
                        <div class="calculator__btn calculator__btn--hex">
                            <button class="calculator__btn--font-medium">
                                MRC
                            </button>
                        </div>
                        <div class="calculator__btn calculator__btn--hex">
                            <button class="calculator__btn--font-large">
                                %
                            </button>
                        </div>
                        <div class="calculator__btn calculator__btn--hex">
                            <button class="calculator__btn--font-large">
                                ÷
                            </button>
                        </div>
                        <div class="calculator__btn calculator__btn--hex">
                            <button class="calculator__btn--font-large">
                                -
                            </button>
                        </div>
                    </div>
                    <div>
                        <div class="calculator__btn calculator__btn--hex">
                            <button class="calculator__btn--font-large">
                                M+
                            </button>
                        </div>
                        <div class="calculator__btn calculator__btn--hex">
                            <button class="calculator__btn--font-large">
                                M-
                            </button>
                        </div>
                        <div class="calculator__btn calculator__btn--hex">
                            <button class="calculator__btn--font-large">
                                ×
                            </button>
                        </div>
                        <div class="calculator__btn calculator__btn--hex">
                            <button class="calculator__btn--font-large">
                                +
                            </button>
                        </div>
                        <div class="calculator__btn calculator__btn--hex">
                            <button class="calculator__btn--font-large">
                                =
                            </button>
                        </div>
                    </div>
                </div>

                <!-- <div
                    class="calculator__btn calculator__btn--hex calculator__btn--depressed"
                ></div> -->
            </div>
        </main>
    </body>
</html>
